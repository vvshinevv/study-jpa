spring.config.activate.on-profile=local

spring.datasource.url=jdbc:mysql://localhost:3306/study?useSSL=false&useUnicode=true&serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.show-sql=true

spring.sql.init.encoding=UTF-8
spring.sql.init.schema-locations=classpath:sql/schema-mysql.sql
spring.sql.init.data-locations=classpath:sql/data-mysql.sql

mybatis.mapper-locations=classpath:mapper/*.xml

## for log
decorator.datasource.p6spy.enable-logging=false



